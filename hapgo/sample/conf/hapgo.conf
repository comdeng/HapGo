{
	"hapgo.version": 		"1.0.1",
	"hapgo.environment":	"develop",
	"hapgo.log.level":		"16",
	"hapgo.log.file":		"hapgo",
	"hapgo.tid": 			{
		"Create" 	: true,
		"Name" 		: "tid",
		"Expire"	: 360,
		"Domain"	: "localhost",
		"Path"		: "/"
	},
	"hapgo.input": {
		"SafeCheck"		: false,  
		"PrefixOfHtml"	: "ph_",  
		"PrefixOfRaw"	: "pr_",  
		"PrefixOfSafe"	: "ps_"	  
	},
	"hapgo.redirect": {
		"hapgo.u_notfound"	: "/404.html",
		"hapgo.u_error"		: "/50x.html",
		"hapgo.u_login"		: "/account/login/?u=%s",
		"hapgo.u_power"		: "/power.html"
	},
	"hapgo.csrf" : {
		"Enable"	: true,
		"Url"		: "/_posttoken/",
		"Expire"	: 10,
		"TokenKey" : "_posttoken"
	}
}